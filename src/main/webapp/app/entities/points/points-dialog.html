
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPointsLabel" data-translate="civilDefanceApp.points.home.createOrEditLabel">Create or edit a Points</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.points.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.points.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="civilDefanceApp.points.lon" for="field_lon">Lon</label>
            <input type="text" class="form-control" name="lon" id="field_lon"
                    ng-model="vm.points.lon"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="civilDefanceApp.points.lat" for="field_lat">Lat</label>
            <input type="text" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.points.lat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="civilDefanceApp.points.raduis" for="field_raduis">Raduis</label>
            <input type="text" class="form-control" name="raduis" id="field_raduis"
                    ng-model="vm.points.raduis"
                    />
        </div>

        <div class="form-group">
            <label data-translate="civilDefanceApp.points.manytoone" for="field_manytoone">Manytoone</label>
            <select class="form-control" id="field_manytoone" name="manytoone" ng-model="vm.points.manytoone" ng-options="border as border.id for border in vm.borders track by border.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
