
<div>
    <h2><span data-translate="civilDefanceApp.points.detail.title">Points</span> {{vm.points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="civilDefanceApp.points.lon">Lon</span></dt>
        <dd>
            <span>{{vm.points.lon}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.points.lat">Lat</span></dt>
        <dd>
            <span>{{vm.points.lat}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.points.raduis">Raduis</span></dt>
        <dd>
            <span>{{vm.points.raduis}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.points.manytoone">Manytoone</span></dt>
        <dd>
            <a ui-sref="border-detail({id:vm.points.manytoone.id})">{{vm.points.manytoone.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="points-detail.edit({id:vm.points.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
