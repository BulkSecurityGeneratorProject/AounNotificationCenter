
<div>
    <h2><span data-translate="civilDefanceApp.border.detail.title">Border</span> {{vm.border.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="civilDefanceApp.border.desc">Desc</span></dt>
        <dd>
            <span>{{vm.border.desc}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.border.insertionDate">Insertion Date</span></dt>
        <dd>
            <span>{{vm.border.insertionDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.border.insertedBy">Inserted By</span></dt>
        <dd>
            <span>{{vm.border.insertedBy}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="border-detail.edit({id:vm.border.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
