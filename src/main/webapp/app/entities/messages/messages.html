<div>
    <h2 data-translate="civilDefanceApp.messages.home.title">Messages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="messages.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="civilDefanceApp.messages.home.createLabel">
                        Create new Messages
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="civilDefanceApp.messages.title">Title</span></th>
                    <th><span data-translate="civilDefanceApp.messages.messageContent">Message Content</span></th>
                    <th><span data-translate="civilDefanceApp.messages.messageToLanguages">Message To Languages</span></th>
                    <th><span data-translate="civilDefanceApp.messages.messageToNotification">Message To Notification</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="messages in vm.messages track by messages.id">
                    <td><a ui-sref="messages-detail({id:messages.id})">{{messages.id}}</a></td>
                    <td>{{messages.title}}</td>
                    <td>{{messages.messageContent}}</td>
                    <td>
                        <a ui-sref="languages-detail({id:messages.messageToLanguages.id})">{{messages.messageToLanguages.languageDesc}}</a>
                    </td>
                    <td>
                        <a ui-sref="notification-detail({id:messages.messageToNotification.id})">{{messages.messageToNotification.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="messages-detail({id:messages.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="messages.edit({id:messages.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="messages.delete({id:messages.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
