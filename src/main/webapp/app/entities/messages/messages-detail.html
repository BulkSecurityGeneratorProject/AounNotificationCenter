
<div>
    <h2><span data-translate="civilDefanceApp.messages.detail.title">Messages</span> {{vm.messages.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="civilDefanceApp.messages.title">Title</span></dt>
        <dd>
            <span>{{vm.messages.title}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.messages.messageContent">Message Content</span></dt>
        <dd>
            <span>{{vm.messages.messageContent}}</span>
        </dd>
        <dt><span data-translate="civilDefanceApp.messages.messageToLanguages">Message To Languages</span></dt>
        <dd>
            <a ui-sref="languages-detail({id:vm.messages.messageToLanguages.id})">{{vm.messages.messageToLanguages.languageDesc}}</a>
        </dd>
        <dt><span data-translate="civilDefanceApp.messages.messageToNotification">Message To Notification</span></dt>
        <dd>
            <a ui-sref="notification-detail({id:vm.messages.messageToNotification.id})">{{vm.messages.messageToNotification.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="messages-detail.edit({id:vm.messages.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
