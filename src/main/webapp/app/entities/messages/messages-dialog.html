
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMessagesLabel" data-translate="civilDefanceApp.messages.home.createOrEditLabel">Create or edit a Messages</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.messages.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.messages.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="civilDefanceApp.messages.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.messages.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="civilDefanceApp.messages.messageContent" for="field_messageContent">Message Content</label>
            <input type="text" class="form-control" name="messageContent" id="field_messageContent"
                    ng-model="vm.messages.messageContent"
                    />
        </div>

        <div class="form-group">
            <label data-translate="civilDefanceApp.messages.messageToLanguages" for="field_messageToLanguages">Message To Languages</label>
            <select class="form-control" id="field_messageToLanguages" name="messageToLanguages" ng-model="vm.messages.messageToLanguages" ng-options="languages as languages.languageDesc for languages in vm.languages track by languages.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="civilDefanceApp.messages.messageToNotification" for="field_messageToNotification">Message To Notification</label>
            <select class="form-control" id="field_messageToNotification" name="messageToNotification" ng-model="vm.messages.messageToNotification" ng-options="notification as notification.title for notification in vm.notifications track by notification.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
